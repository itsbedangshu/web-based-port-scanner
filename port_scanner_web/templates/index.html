<!DOCTYPE html>
<html>
<head>
    <title>Port Scanner</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        .container { background: white; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; width: 100%; margin-top: 10px; }
        ul { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>TCP Port Scanner</h2>
        <form method="POST">
            <input type="text" name="target" placeholder="IP or Network Prefix (e.g., 192.168.1.10 or 192.168.1)" required>
            <input type="number" name="start_port" placeholder="Start Port" required min="1" max="65535">
            <input type="number" name="end_port" placeholder="End Port" required min="1" max="65535">
            <input type="number" name="threads" value="50" required>
            <label><input type="checkbox" name="network"> Scan entire /24 subnet</label>
            <button type="submit">Scan</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if results %}
            <h3>Scan Results</h3>
            <ul>
                {% for line in results %}
                    <li>{{ line }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
